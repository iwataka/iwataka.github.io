<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>iwataka's blog</title>
  <link rel="stylesheet" href="{{ "main.css" | relative_url }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
  <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css">
  <script src="{{ "/assets/js/main.js" | relative_url }}"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-103610866-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-103610866-2');
  </script>
</head>
<body>

  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <div class="navbar-item">
        <a class="navbar-item" href="/">
          <span class="icon is-large"><i class="fas fa-home"></i></span> iwataka's blog
        </a>
      </div>
      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navMenu" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="/#about-me">
          About me
        </a>
        <a class="navbar-item" href="/#projects">
          Projects
        </a>
        {% if site.posts.size > 0 %}
        <a class="navbar-item" href="/#posts">
          Posts
        </a>
        {% endif %}
        <a class="navbar-item" href="/#interests">
          Interests
        </a>
      </div>
      <div class="navbar-end">
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      {{ content }}
    </div>
  </section>

</body>
</html>
